<hr>
<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Nome</label>
          <input
          type="text"
          id="name"
          class="form-control"
          #nameInput
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
          type="number"
          min="1"
          id="amount"
          class="form-control"
          #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-toolbar">
            <button class="btn btn-success" type="submit" (click)="onAddIngredient()">Aggiungi</button>
            <button class="btn btn-danger" type="button">Rimuovi</button>
            <button class="btn btn-primary" type="button">Pulisci</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
